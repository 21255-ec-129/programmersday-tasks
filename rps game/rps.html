<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body class="c">
    <section class="game">

        <div class="title"><u>Rock Paper Scissor</u></div>
        
        <div class="score">  
            <div class="playerScore">
                <h2 class="a">Player</h2>
                <p class="p-count count">0</p>
  
            </div>       
            <div class="computerScore">
                <h2 class="a">Computer</h2>
                <p class="c-count count">0</p>
  
            </div>
        </div>
        
        <div class="move">Choose your move</div>
          
        <div class="movesleft" >Moves Left: 10 </div>
          
        <div class="options">
            <button class="rock" > <img src="r.png">rock</button>
            <button class="paper"> <img src="p.png" class="b">paper</button>
            <button class="scissor"><img src="s.png">scissors</button>    
        </div>
          
        <div class="result"></div>
          
        <button class="reload"></button>
  
    </section>
  
    <script src="app.js"></script>
</body>
</html>
